<!DOCTYPE html>
<html>
    <head>
        <title>My Kitchen Menu | Drinks</title>
        <link rel="stylesheet" href="style.css">
     </head>

     <body class="body-meals">

        <div class="header">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/images/logo-text.jpg">
        </div>

        <div id="drink">

            <div class="drink-list">

                <a href="juice.html">
                    <div class="drink-list-item">
                        <h1> Juice <i class="fas fa-chevron-circle-right"></i></h1>

                        <p>Apple juice</p>
                    </div>
                </a>
 
                <div id="price">

                    <div class="price details">
        
                        <img src="images/images/Juice.jpg">
                        <img src="images/images/Milk shake.jpg">
                        <img src="images/images/Soft Drink.jpg">

        
                        <h1>Juice</h1>

                        <div class="price-details-info">
                            <p><b>Drinks:</b>R46,R48,R37</p>
                            <p style="float: right;"></p>
                        </div>

                        <div class="price-details">
                            <h2>Prices</h2>
        
                            <input id="check-01" type="checkbox">
                            <label for="check-1">R46</label>
        
                            <input id="check-2" type="checkbox">
                            <label id="check-2"><R48</label>

                            <input id="check-3" type="checkbox">
                            <label id="check-3"><R37></label>
        
                        </div>
        
                        <div class="price-deits-all">
        
                            <h2>All Prices</h2>

                            <ol>
                                <li>Fruit juice: R46</li>
                                <li>Punch:R48</li>
                                <li>Soft drink:R37</li>
                            </ol>
                        </div>

            </div>
            
          <form>
              <input type="submit" value="PLACE ORDER" />
          </form>

        </div>
     </body>
</html>
