<!DOCTYPE html>
<html>
    <head>
        <title>My Kitchen Menu | Burger & Cheese</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
     </head>

     <body class="body-prices">
         
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/images/logo-text.jpg">
        </div>

        <div id="price">

            <div class="price details">

                <img src="images/images/Burger & Chips.jpg">
                <img src="images/images/Burger,chips & Soft drink.jpg">
                <img src="images/images/Steak.jpg">

                <h1>Burger & Chips</h1>

                <div class="price-details-info">
                    <p><b>Meals:</b>R65,R82,R92</p>
                    <p style="float: right;"></p>
                </div>

                <div class="price-details">
                    <h2>Prices</h2>

                    <input id="check-01" type="checkbox">
                    <label for="check-1">R65</label>

                    <input id="check-2" type="checkbox">
                    <label id="check-2"><R82</label>

                    <input id="check-3" type="checkbox">
                    <label id="check-3"><R92></label>

                </div>

                <div class="price-deits-all">

                    <h2>All Prices</h2>

                    <ol>
                        <li>Burger & chips: R65</li>
                        <li>Burger & chips, cup of drink:R82</li>
                        <li>Burger & chips with extra cheese:R92</li>
                    </ol>

                </div>


            </div>

            <form>
                <input type="submit" value="PLACE ORDER" />
            </form>

        </div>

     </body>
</html>
